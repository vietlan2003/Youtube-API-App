<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Application</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-form" class="form-container container mt-5">
        <h2>Login</h2>
        <input type="text" id="username" class="form-control mb-3" placeholder="Username">
        <input type="password" id="password" class="form-control mb-3" placeholder="Password">
        <button id="login-btn" class="btn btn-primary">Login</button>
    </div>

    <div id="content" class="container mt-5">
        <div id="logout-form">
            <h2>Welcome, <span id="username-display"></span></h2>
            <h3 id="channel-name"></h3>
            <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
        <div id="activity-reports" class="mt-5">
            <h2>Activity Reports</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody id="activity-list"></tbody>
            </table>
        </div>

        <div id="comment-section" class="mt-5">
            <h2>Comment Section</h2>
            <ul id="comment-list" class="list-group mb-3"></ul>
            <div id="comment-actions">
                <input type="text" id="reply-text" class="form-control mb-3" placeholder="Enter your reply">
                <button id="reply-btn" class="btn btn-primary mb-3">Reply</button>
                <input type="text" id="insert-text" class="form-control mb-3" placeholder="Enter your comment">
                <button id="insert-btn" class="btn btn-primary mb-3">Insert Comment</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
</body>
</html>
